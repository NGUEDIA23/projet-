<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>

    <div id="chat-container">
        {% if response %}
            <p>User: {{ user_input }}</p>
            <p>Bot: {{ response }}</p>
        {% endif %}
    </div>

    <form method="post" action="{% url 'chatbot' %}">
        {% csrf_token %}
        <label for="user_input">User Input:</label><br>
        <input type="text" id="user_input" name="user_input" required><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
