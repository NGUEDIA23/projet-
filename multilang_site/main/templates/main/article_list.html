
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Article List" %}</title>
</head>
<body>
    <h1>{% trans "Article List" %}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p><em>{% trans "Published on" %} {{ article.publication_date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
